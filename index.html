<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="main-calc">
            <div class="display"><middle>0123456789</middle></div>
            
            <div class="buttons">
                <div class="row">
                    <div class="clear" value="ce">CE</div>
                    <div class="clear" value="c">C</div>
                    <div id="bs" class="clear" value="back">⬅</div>
                    <div class="op" value="/">÷</div>
                </div>

                <div class="row">
                    <div value="7">7</div>
                    <div value="8">8</div>
                    <div value="9">9</div>
                    <div class="op" value="*">×</div>
                </div>

                <div class="row">
                    <div value="4">4</div>
                    <div value="5">5</div>
                    <div value="6">6</div>
                    <div class="op" value="-">-</div>
                </div>

                <div class="row">
                    <div value="1">1</div>
                    <div value="2">2</div>
                    <div value="3">3</div>
                    <div class="op" value="+">+</div>
                </div>

                <div class="row">
                    <div value="~">~</div>
                    <div value="0">0</div>
                    <div value=".">.</div>
                    <div class="op" value="=">=</div>
                </div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
